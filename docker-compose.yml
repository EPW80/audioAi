services:
  mongodb:
    image: mongo:7
    container_name: audioai-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=audioai
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: audioai-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
